<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mark-14 Stock Profile Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="Styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
          <div class="center-container container">  
              <h1>Stock Profile & Loss Calculator</h1>
                <div class="container">
              <label for="intial-price">
                Initial Price
                <input style="" type="number" id="intial-price">
            </label>
        </div>
            <br>
            <div class="container">
            <label for="number-of-stocks">
                Quantity of Stocks
                <input type="number" id="number-of-stocks">
            </label>
        </div>
                <br>
            <label for="current-price">
                Current Price
                <input type="number" id="current-price">
            </label>
                <br>
            <div class="container">  
            <button id="calculate-btn" class="link">
                Tell Me!!
            </button>
            </div>
            <div id="output-box"></div>
        </div>
        </main>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
